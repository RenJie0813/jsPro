<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="test" style="width: 300px;height:600px;background: #333"></div>
    <script>
        var is=0;
        test.addEventListener("click", function () {
            is=1;
            console.log('t-start');
        });
        test.addEventListener("mousemove", function () {
            if(is==0){
                return;
            }
            console.log('t-move');
        });
        test.addEventListener("mouseleave", function () {
            is=0
            console.log('t-leave');
        });
    </script>
</body>
</html>
