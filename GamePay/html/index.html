<!DOCTYPE html>
<html lang="en">

<head>
    <title>Index</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="聚商，充值，聚商平台">
    <meta name="description" content="聚商商务平台————游戏代理分销，诚信公正的商务平台登录页">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../dist/layui/css/layui.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../dist/template.js"></script>
    <script src="../module/js/jquery.min.js"></script>
</head>

<body>
    <header class="layui-form">
            <button id="back"><</button>
            <input type="text" id="searchTxt" name="searchstr" required lay-verify="required" placeholder="678游戏" autocomplete="off" class="layui-input searchInput">
            <button id="searchBtn"  lay-submit><i class="layui-icon">&#xe615;</i></button>
            <button id="msgBtn" ><i class="layui-icon">&#xe63a;</i></button>
    </header>

    <!--大厅数据列表-->
    <main>
        <div id="banner">
        </div>
        <p id="online">在线人数<span id="lineNum">1536</span>人</p>
        <div id="main"></div>
    </main>

    <!--详情模块-->
    <section id="goodsInfo">
        <div class="top">
            <div class="top_left">
                <div class="logoImg"><img src="" alt=""></div>
                <p>出：100=100</p>
                <p>收：100=102</p>
            </div>
            <div class="dlInfo">
                <p>游戏ID：<span id="gameid">12345</span></p>
                <p>账号余额：<span id="myMoney">12455</span>（游戏币）</p>
                <p><button class="layui-btn layui-btn-small layui-btn-warm" id="payBtn">充值</button></p>
            </div>
            <div class="dlEdit">
                <!--<button id="sqBtn" class="layui-btn layui-btn-warm">申请代理</button>-->
                <div id="edit_btn_group">
                    <div>
                        <button id="setCard" class="layui-btn layui-btn-warm">设置名片</button>
                    </div>
                    <div>
                        <button id="sell" class="layui-btn layui-btn-warm">销售</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="btnGroup">
            <button  class="layui-btn layui-btn-normal">综合排序</button>
            <button  class="layui-btn layui-btn-normal">价格排序</button>
            <button  class="layui-btn layui-btn-normal">存货排序</button>
            <button  class="layui-btn layui-btn-normal">买/卖</button>
        </div>
        <div class="businesList">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>商家名称</th>
                        <th>比例</th>
                        <th>数量</th>
                        <th>价格</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span class="sell red">买</span>
                            <span class="pub">花花<br>商行</span>
                            <span class="pub_name">花花商行</span>
                        </td>
                        <td>100=100</td>
                        <td>100</td>
                        <td>￥100</td>
                        <td>
                            <button  class="layui-btn layui-btn-warm layui-btn-small deal" data-i="sell">出售</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="sell green">卖</span>
                            <span class="pub">花花<br>商行</span>
                            <span class="pub_name">花花商行</span>
                        </td>
                        <td>100=100</td>
                        <td>100</td>
                        <td>￥100</td>
                        <td>
                            <button  class="layui-btn layui-btn-warm layui-btn-small deal" data-i="buy">购买</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!--底部导航-->
    <nav id="nav">
        <ul>
            <li class="select"><i class="layui-icon">&#xe63b;</i><span>大厅</span></li>
            <li><i class="layui-icon">&#xe600;</i><span>交易</span></li>
            <li><div id="public"><i class="layui-icon">&#xe608;</i><span>发布</span></div></li>
            <li><i class="layui-icon">&#xe606;</i><span>客服</span></li>
            <li><i class="layui-icon">&#xe620;</i><span>个人</span></li>
        </ul>
    </nav>

    <!--大厅数据模板-->
    <script type="text/html" id="hall_M">
        <h1>{{title}}</h1>
        <ul>
            {{each list}}
            <li>
                <div>
                    <div class="logoImg">
                        <img src="" alt="">
                    </div>
                    <div class="desc">
                        <p class="title">{{$value.title}}</p>
                        <p class="num">{{$value.dl}}</p>
                        <p><button class="layui-btn layui-btn-small t5 {{$value.is==1?'layui-btn-warm':'layui-btn-disabled'}}">{{$value.is==1?'申请代理':'已代理'}}</button></p>
                    </div>
                </div>
                <div class="dealInfo">
                    <p>最高：<span>{{$value.max}}</span>/个</p>
                    <p>最低：<span>{{$value.min}}</span>/个</p>
                    <p class="dealNum">成交量 <span>{{$value.deal}}</span></p>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>

    <!--销售模板-->
    <script type="text/html" id="sales_M">
        <div id="sales" class="layui-form">
            <div class="containerForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">玩家ID：</label>
                    <div class="layui-input-block input-short">
                        <input type="text" name="playerID" required lay-verify="required" placeholder="请输入玩家ID" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">转出游戏币</label>
                    <div class="layui-input-block input-short">
                        <input type="text" name="moneyNum" required lay-verify="required" placeholder="请输入转出游戏币" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <p class="msg">一经转出无法收回！请确认上述信息是否正确</p>
            <div class="layui-form-item">
                <div class="input-block">
                    <button class="layui-btn layui-btn-warm" lay-submit lay-filter="deal">确定</button>
                    <button type="reset" class="layui-btn layui-btn-primary resetBtn">取消</button>
                </div>
            </div>
        </div>
    </script>

    <!--出售/购买订单模板-->
    <script type="text/html" id="buy_M">
        <div id="buy" class="layui-form">
            <table class="layui-table" lay-even lay-skin="nob">
                <colgroup>
                    <col width="130">
                    <col width="220">
                </colgroup>
                <tbody>
                <tr>
                    <td>游戏：</td>
                    <td>人生就像是一场修行</td>
                </tr>
                <tr>
                    <td>ID：</td>
                    <td>人生就像是一场修行</td>
                </tr>
                <tr>
                    <td>{{temp}}数量：</td>
                    <td>人生就像是一场修行</td>
                </tr>
                <tr>
                    <td>{{temp}}价格：</td>
                    <td>人生就像是一场修行</td>
                </tr>
                </tbody>
            </table>
            <div class="input-block">
                <button class="layui-btn layui-btn-warm" lay-submit lay-filter="sure_deal" data-i="{{temp}}">确认订单</button>
                <button type="reset" class="layui-btn layui-btn-primary resetBtn">取消</button>
            </div>
        </div>
    </script>

    <!--支付密码模板-->
    <script type="text/html" id="pay_Pwd">
        <div id="pwd" class="layui-form">
            <div class="containerForm">
                <p class="type">{{title}}</p>
                <p class="price">￥:&nbsp;<span>{{money}}</span></p>
                <p class="game-money">折合游戏币<span>******</span></p>
                <div class="layui-form-item">
                    <span></span><span></span><span></span><span></span><span></span><span></span>
                        <input type="password" name="pay_pwd" id="payPwdText" required lay-verify="required" maxlength="6" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </script>

    <!--官方充值模板-->
    <script type="text/html" id="pub_Pay">
        <div id="gamePay" class="layui-form">
            <table class="layui-table" lay-even lay-skin="nob">
                <colgroup>
                    <col width="130">
                    <col width="220">
                </colgroup>
                <tbody>
                <tr>
                    <td>游戏：</td>
                    <td>人生就像是一场修行</td>
                </tr>
                <tr>
                    <td>ID：</td>
                    <td>人生就像是一场修行</td>
                </tr>
                <tr>
                    <td>交易比例：</td>
                    <td>出:100=100 收:100=102</td>
                </tr>
                <tr>
                    <td>充值数量：</td>
                    <td>
                        <input type="text" class="num_box" value="0"/>
                    </td>
                </tr>
                <tr>
                    <td>充值价格：</td>
                    <td>人生就像是一场修行</td>
                </tr>
                </tbody>
            </table>
            <div class="input-block">
                <button class="layui-btn layui-btn-warm" lay-submit lay-filter="sure_deal" data-i="{{temp}}">确认订单</button>
                <button type="reset" class="layui-btn layui-btn-primary resetBtn">取消</button>
            </div>
        </div>
    </script>

    <script src="../dist/layui/layui.js"></script>
    <script src="../module/js/index.js"></script>
</body>

</html>
